<!DOCTYPE html>
<html>
<body>

<h1>History</h1>
<textarea  id="demo"></textarea>

<script>
var events = [];
var times =[];
var timeEventMap = {};
document.getElementById("demo").addEventListener("keydown", myFunction);

function myFunction(event) {
var t = Date.now();
 times.push(t);
 timeEventMap['t'+t]=event;
 events.push(event);
 console.log(Date.now() + "->" + event.key);
 console.log(events);
 console.log(timeEventMap);
 console.log(times);
}

</script>

</body>
</html>
